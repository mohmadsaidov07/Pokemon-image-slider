<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Image Slider</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        class="pokemonName"
        placeholder="Enter Pokemon Name"
        autocomplete="off"
        spellcheck="false"
        autocorrect="off"
      />
      <ul class="suggestions"></ul>
    </div>

    <div class="centralized">
      <button class="btnSwitch prevBtn noCopy">&#10094</button>

      <div class="centerBlock"></div>
      <button class="getPokemon noCopy" onclick="getRandomPokemon()">
        Random Pokemon
      </button>

      <button class="btnSwitch nextBtn noCopy">&#10095</button>
    </div>
  </body>
</html>
